<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .btn-div{
    display: flex;


  }  
.btn{
    background-color: rgb(47, 47, 255);
    width: 160px;
    margin: 10px;
    height: 65px;
    color: white;
    font-weight: 500;
    font-size: 1.5rem;
    border-radius: 14px;
    border: none;

}
.btn-2:hover{
    box-shadow: 10px 10px 5px #c2c2c2;
}
p{
    margin: 10px;
    font-size: larger;
}
</style>
<body>
    <div class="btn-div">
 <div class="without-hover ">
    <p>without hover</p>
      <button class="btn-1 btn">PW Skills</button>
    </div>
 <div class="with-hover">
    <p>with hover</p>
      <button class="btn-2 btn">PW Skills</button>
    </div>
    </div>
</body>
</html>
